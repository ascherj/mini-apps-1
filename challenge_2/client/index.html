<!DOCTYPE html>
<html>
  <head>
    <title>CSV Generator</title>
    <script src="./app.js"></script>
  </head>
  <body>
    <h1>CSV Generator</h1>
    <form action="/" method="POST">
      <label for="csv">Enter raw CSV text:</label>
      <br>
      <textarea id="csv" name="csv" rows="10" cols="50"></textarea>
      <br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
